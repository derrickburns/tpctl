logLevel: debug                               # the default log level for all services
email: derrick@tidepool.org                   # cluster admin email address

aws:
  accountNumber: 118346523422
  iamUsers:
  - derrickburns-cli
  - lennartgoedhard-cli
  - benderr-cli
  - jamesraby-cli
  - haroldbernard-cli

kubeconfig: ""                                # place to put KUBECONFIG, default: ~/.kube/kubeconfig

cluster:
  metadata:
    name: test1
    region: us-west-2
  vpc:
    cidr: "10.47.0.0/16"                      # CIDR of AWS VPC
  nodeGroups: 
  - instanceType: "m4.large"                  # AWS instance type for workers 
    desiredCapacity: 4                        # initial capacity of auto scaling group of workers
    minSize: 1                                # minimum size of auto scaling group of workers
    maxSize: 10                               # maximum size of auto scaling group of workers
    name: ng
    iam:
      withAddonPolicies:
        autoScaler: true
        certManager: true
        externalDNS: true

pkgs:
  amazon-cloudwatch:
    enabled: true
  external-dns:
    enabled: true
  gloo:
    enabled: true
  prometheus-operator:
    enabled: true
  certmanager:
    enabled: true
  cluster-autoscaler:
    enabled: true
  external-secrets:
    enabled: true
  reloader:
    enabled: true
  datadog:
    enabled: false
  flux:
    enabled: true
  fluxcloud:
    enabled: true
  metrics-server:
    enabled: true
  sumologic:
    enabled: false

environments:
  qa2:
    hpa:
      enabled: true
    nosqlclient:
      enabled: true
    mongodb:
      enabled: true
    gitops:
      branch: develop
    buckets: {}
      #data: tidepool-test-qa2-data
      #asset: tidepool-test-qa2-asset
    gateway:
      default:
        protocol: http
      http:
        enabled: true
        dnsNames:
        - localhost
      https:
        enabled: false
        dnsNames: []
