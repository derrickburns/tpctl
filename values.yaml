aws:
  accountNumber: 118346523422
  iamUsers:
  - derrickburns-cli
  - lennartgoedhart
  - lennartgoedhart-cli
  - benderr
  - benderr-cli
  - jamesraby-cli
  - jamesraby
  - haroldbernard-cli
  - haroldbernard
cluster:
  cloudWatch:
    clusterLogging:
      enableTypes:
      - authenticator
      - api
      - controllerManager
      - scheduler
  metadata:
    domain: tidepool.org
    name: test1
    region: us-west-2
  nodeGroups:
  - desiredCapacity: 4
    iam:
      attachPolicyARNs:
      - arn:aws:iam::aws:policy/AmazonEKSWorkerNodePolicy
      - arn:aws:iam::aws:policy/AmazonEKS_CNI_Policy
      - arn:aws:iam::aws:policy/ElasticLoadBalancingFullAccess
      withAddonPolicies:
        autoScaler: true
        certManager: true
        externalDNS: true
    instanceType: m5.large
    maxSize: 10
    minSize: 1
    name: ng
  vpc:
    cidr: 10.47.0.0/16
email: derrick@tidepool.org
environments:
  qa2:
    marketo:
      enabled: false
    mongodb:
      enabled: true
    tidepool:
      buckets: {}
      chart:
        path: charts/tidepool
        ref: develop
      deployment:
        replicas: 2
      dnsNames:
      - qa2.tidepool.org
      enabled: true
      gitops:
        blip: glob:release-1.29*
        default: glob:develop-*
        export: glob:release-1.4*
      hpa:
        enabled: true
      migrations:
        resources:
          limits:
            cpu: 1000m
            memory: 256Mi
          requests:
            cpu: 500m
            memory: 256Mi
      mongodb:
        enabled: true
      nosqlclient:
        enabled: true
      resources:
        limits:
          cpu: 100m
          memory: 128Mi
        requests:
          cpu: 50m
          memory: 64Mi
      seagull:
        resources:
          limits:
            cpu: 1000m
            memory: 256Mi
          requests:
            cpu: 500m
            memory: 256Mi
      source: stg
      tidewhisperer:
        resources:
          limits:
            cpu: 1000m
            memory: 256Mi
          requests:
            cpu: 500m
            memory: 256Mi
kubeconfig: $HOME/.kube/config
logLevel: debug
pkgs:
  amazon-cloudwatch:
    enabled: true
  apiserver-ui:
    enabled: false
    namespace: gloo-system
    sso:
      allowed_groups:
      - eng@tidepool.org
  certmanager:
    enabled: true
  cluster-autoscaler:
    enabled: true
  common:
    enabled: true
  datadog:
    enabled: false
  dnsutil:
    enabled: false
  elasticsearch-operator:
    enabled: false
  external-dns:
    enabled: true
  external-secrets:
    enabled: true
    poller_interval: "120000"
  flux:
    enabled: true
  fluxcloud:
    enabled: false
    secret: slack
    username: derrickburns
  fluxrecv:
    enabled: true
    namespace: flux
    sidecar: true
    virtualServices:
      fluxrecv-https:
        dnsNames:
        - fluxrecv.tidepool.org
        enabled: true
        labels:
          protocol: https
          type: external
  gloo:
    enabled: true
    namespace: gloo-system
    version: 1.0.0
  glooe-monitoring:
    enabled: false
    namespace: gloo-system
    sso:
      allowed_groups:
      - eng@tidepool.org
      port: 80
      serviceName: glooe-grafana
  glooe-prometheus-server:
    enabled: false
    namespace: gloo-system
    storage: 32Gi
    sso:
      allowed_groups:
      - eng@tidepool.org
      externalName: glooe-metrics
      port: 80
  grafana:
    enabled: false
    namespace: monitoring
    sso:
      allowed_groups:
      - eng@tidepool.org
      port: 80
      serviceName: monitoring-prometheus-operator-grafana
  jaeger-operator:
    enabled: true
  kubernetes-dashboard:
    enabled: false
  linkerd:
    version: stable-2.6.1
  linkerd-dashboard:
    enabled: true
    namespace: linkerd
    sso:
      allowed_groups:
      - eng@tidepool.org
  metrics-server:
    enabled: true
  monitoring-prometheus-oper-prometheus:
    namespace: monitoring
    sso:
      allowed_groups:
      - eng@tidepool.org
      port: 9090
  pomerium:
    enabled: true
  prometheus-operator:
    enabled: true
  reloader:
    enabled: true
  sumologic:
    apiEndpoint: https://api.us2.sumologic.com/api/v1/
    enabled: false
    namespace: sumologic
  thanos:
    bucket: tidepool-thanos
    enabled: false
    secret: thanos-objstore-config
  tidebot:
    enabled: false
  tracing:
    enabled: false
    sso:
      allowed_groups:
      - eng@tidepool.org
      port: 16686
      serviceName: jaeger-query
  velero:
    enabled: false
